{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>

{% with index=page.specific %}
{% for item in index.get_newsitems.live %}
<article>
  <header>
    <h2><a href="{{ item.url }}">{{ item.title }}</a></h2>
  </header>
  {{ item.body|richtext }}
</article>
{% endfor %}
{% endwith %}
{% endblock %}

{% load wagtailcore_tags %}

{% if nav %}
{% if value.title %}
<li><a href="#{{ value.title|slugify }}">{{ value.title }}</a></li>
{% endif %}
{% else %}
<section{% if value.title %} id="{{ value.title|slugify }}"{% endif %} class="chapter">
  {% if value.title %}
  <header><h2>{{ value.title }}</h2></header>
  {% endif %}
  <div class="content">
    {{ value.text|richtext }}
  </div>
</section>
{% endif %}
